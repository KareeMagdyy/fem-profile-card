<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img src="images/bg-pattern-card.svg" alt="card">
          </div>
          <div class="card-body">
            <div class="profile-img">
              <img src="images/image-victor.jpg" alt="Profile">
            </div>
            <div class="card-title">
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <p class="card-desc">London</p>
          </div>
          <div class="card-footer">
            <div class="followers">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
